<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    
    <title>Stop Watch</title>
</head>
<body>
    
    <div class="container">
        <div><h2 class="title">STOPWATCH</h2></div>
        <div>
            <h3>
                JavaScript Stop Watch
            </h3>
        </div>  
        <div class="timer">
            <p>
               <span id="seconds">00</span> <span> : </span> <span id="miliseconds">00</span>
            </p>
        </div>
        <div></div>
            <button class="button-timer" id="button-start">
                    START
            </button>
            <button class="button-timer" id="button-stop">
                    STOP
            </button>
            <button class="button-timer" id="button-reset">
                    RESET
            </button>
        </div>
        
    </div>


    <script src="index.js"></script>
</body>
</html>
